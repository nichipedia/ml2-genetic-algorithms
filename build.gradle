group 'com.realgood.ml2-program-1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            'src/main'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    version = null
    manifest {
        attributes 'Main-Class': 'com.realgood.ml2program1.Driver'
    }
}